cancel_confirm:
  body: "[user:name],\r\n\r\nYour account on [site:name] has been canceled.\r\n\r\n--  [site:name] team"
  subject: 'Pedido de cancelamento de conta para [user:display-name] em [site:name]'
password_reset:
  body: "[user:name],\r\n\r\nA request to reset the password for your account has been made at [site:name].\r\n\r\nYou may now log in by clicking this link or copying and pasting it to your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password. It expires after one day and nothing will happen if it's not used.\r\n\r\n--  [site:name] team"
  subject: 'Informação de sessão substituta para [user:display-name] em [site:name]'
register_admin_created:
  body: "[user:name],\r\n\r\nO administrador do [site:name] criou uma conta para si. Pode agora fazer o loggin clicando no link ou copiando-o e colando-o no navegador.\r\n\r\n[user:one-time-login-url]\r\n\r\nEste link só pode ser utilizado uma vez e redirecciona-o para a página onde poderá alterar a sua password. Uma vez modificada a password, já pode entrar em [site:login-url] .\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
  subject: 'Um administrador criou uma conta para si em [site:name]'
register_no_approval_required:
  body: "[user:name],\r\n\r\nThank you for registering at [site:name]. You may now log in by clicking this link or copying and pasting it to your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
  subject: 'Informações de conta para [user:display-name] em [site:name]'
register_pending_approval:
  body: "[user:name],\r\n\r\nThank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another e-mail containing information about how to log in, set your password, and other details.\r\n\r\n\r\n--  [site:name] team"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (pendente de aprovação administrativa)'
register_pending_approval_admin:
  body: "[user:display-name] efetuou um pedido para criar uma conta.\r\n\r\n[user:edit-url]"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (pendente de aprovação administrativa)'
status_activated:
  body: "[user:name],\r\n\r\nYour account at [site:name] has been activated.\r\n\r\nYou may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\n\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (aprovada)'
status_blocked:
  body: "[user:display-name],\r\n\r\nA sua conta em [site:name] foi bloqueada.\r\n\r\n--  [site:name] team"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (bloqueada)'
status_canceled:
  body: "[user:display-name],\r\n\r\nA sua conta em [site:name] foi cancelada.\r\n\r\n--  Equipa de [site:name]"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (cancelado)'
